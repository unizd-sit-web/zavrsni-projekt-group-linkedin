{% extends 'base.html' %}

{% block content %}

        <!-- Sign up form -->
    
    {% block head %}
      <link rel="stylesheet" href="../static/styleSignup.css">
    {% endblock %}
        <form style="border:1px solid #ccc" action="/confirm", method="POST">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="name"><b>Full Name</b></label>
              <input type="text" id="name" placeholder="Enter full name" name="name" required>

              <label for="email"><b>Email</b></label>
              <input type="text" id="email" placeholder="Enter Email" name="email" required>

              <label for="language"><b>List your programming languages</b></label>
              <input type="text" id="language" placeholder="Python, Java, C#" name="language" required>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                  <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
{% endblock %}
